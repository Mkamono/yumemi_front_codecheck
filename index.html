<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>yumemi front codecheck</title>
  </head>
  <body>
    <header><h1>yumemi</h1></header>
    <div id="app">
      <p v-if="showform">
        API KEY = <input type="text" id="APIform" v-model="APIkey" />
      </p>
      <p v-if="!showform">都道府県</p>
      <label class="preflabel" v-for="prefecture in prefectures"
        ><input
          type="checkbox"
          class="pref_check"
          v-on:click="updateGraph($event, prefecture)"
        />{{prefecture.prefName}}</label
      >
      <div id="container"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
